<div id="ytube" class="row-fluid" ng-controller="ytubeCtrl">
	<div class="span12">
		<div class="row-fluid">
			<div class="span4">
				<div id="search-container" class="hero-unit">
					<h1>YouTube</h1>
					<form class="form-search" ng-submit="search()">
						<label>Search for Videos!</label>
						<input type="text" class="span6 search-query" placeholder="Feed me!" ng-model="input">
						<input class="btn btn-block btn-inverse" type="submit" value="Search">
					</form>
					<p>This search utilizes the YouTube API to aquire videos by a keyword search term.</p>
					<p>Data format: JSONP</p>
					<h4>Enjoy!</h4>
				</div>
			</div>
			<div class="span8">
				<div id="ytube-container">
					<ul class="thumbnails">
						<li class="span4" ng-repeat="results in videos">
							<div class="thumbnail">
								<iframe class="youtube-player" type="text/html" width="400" height="200" ng-src="http://www.youtube.com/embed/{{results.media$group.yt$videoid.$t}}" allowfullscreen frameborder="0"> 
								</iframe>
								<h3>{{results.title.$t}}</h3>
								<!-- <p>{{results.media$group.media$description.$t}}</p> -->
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
