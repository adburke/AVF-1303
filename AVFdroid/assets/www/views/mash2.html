<div ng-controller="mash2Ctrl">
	<ul class="thumbnails">
		<li class="span2 hero-unit"> 
			<h1>Test</h1>
			<p>Test</p>
		</li>
		<li id="weatherBlock" class="span4" ng-repeat="results in weather">
			<div class="thumbnail">
				<h1>{{results.date.weekday}}</h1>
				<h1>H: {{results.high.fahrenheit}} L: {{results.low.fahrenheit}}</h1>
				<img ng-src='{{results.icon_url}}'/>
				<h3>{{results.conditions}}</h3>
			</div>
		</li>
	</ul>
</div>
